{% extends "mealplanmaker/layout.html" %}

{% block body %}

<div class="container" style="max-width: 600px; margin: auto;">
    <h2 class="text-center text-success" style="margin-top: 1rem; font-size: 15pt;">Login</h2>

    {% if message %}
        <div class="alert alert-info" role="alert">{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post" style="margin-top: 1rem;">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <div class="text-center" style="margin-top: 1rem;">
        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </div>
</div>

{% endblock %}
